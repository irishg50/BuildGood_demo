<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research - Research Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .result-card {
            transition: transform 0.2s;
        }
        .result-card:hover {
            transform: translateY(-5px);
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-search me-2"></i>
                Research Assistant
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/research">Research</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/resources">Resources</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="loading-overlay">
        <div class="text-center">
            <div class="spinner-border text-primary mb-3" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <h4>Searching for resources...</h4>
            <p class="text-muted">This may take a few moments</p>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="text-center mb-5">
                    <h1>Research Digital Fundraising</h1>
                    <p class="lead">Search for articles, case studies, and reports about digital fundraising trends</p>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="mb-3">
                                <label for="query" class="form-label">Search Query</label>
                                <input type="text" class="form-control" id="query" name="query" value="digital fundraising best practices" readonly required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Content Types</label>
                                <div class="row">
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="content_types" value="article" id="typeArticle" checked>
                                            <label class="form-check-label" for="typeArticle">Articles</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="content_types" value="pdf" id="typePdf" checked>
                                            <label class="form-check-label" for="typePdf">PDFs</label>
                                        </div>
                                    </div>
                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="content_types" value="video" id="typeVideo" checked>
                                            <label class="form-check-label" for="typeVideo">Videos</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-search me-2"></i>Search
                            </button>
                        </form>
                    </div>
                </div>

                <div id="searchResults" style="display: none;">
                    <h5 class="mb-4">Search Results</h5>
                    <div id="resultsList" class="row g-4">
                        <!-- Results will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loadingOverlay = document.querySelector('.loading-overlay');
        const searchForm = document.getElementById('searchForm');
        const searchResults = document.getElementById('searchResults');
        const resultsList = document.getElementById('resultsList');

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function getContentTypeIcon(type) {
            switch (type) {
                case 'article':
                    return 'fa-file-alt';
                case 'pdf':
                    return 'fa-file-pdf';
                case 'video':
                    return 'fa-video';
                default:
                    return 'fa-file';
            }
        }

        function formatDate(dateString) {
            if (!dateString || typeof dateString !== 'string') return '—';
            if (dateString.trim().toLowerCase() === 'invalid date') return '—';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return '—';
            return date.toLocaleDateString('en-US', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const form = e.target;
            const formData = new FormData(form);
            const query = formData.get('query');
            const contentTypes = formData.getAll('content_types');
            
            if (!query) {
                alert('Please enter a search query');
                return;
            }
            
            if (contentTypes.length === 0) {
                alert('Please select at least one content type');
                return;
            }
            
            // Show loading state
            showLoading();
            searchResults.style.display = 'block';
            resultsList.innerHTML = '';
            
            try {
                const response = await fetch('/research/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query,
                        content_types: contentTypes
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Display results
                    resultsList.innerHTML = data.results.map(result => `
                        <div class="col-md-6">
                            <div class="card result-card h-100">
                                <div class="card-body">
                                    <div class="d-flex justify-content-between align-items-start mb-2">
                                        <h5 class="card-title mb-0">${result.title}</h5>
                                        <span class="badge bg-primary">
                                            <i class="fas ${getContentTypeIcon(result.content_type)} me-1"></i>
                                            ${result.content_type}
                                        </span>
                                    </div>
                                    <p class="card-text">${result.content || result.summary || result.snippet || 'No summary available.'}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <small class="text-muted">
                                            ${formatDate(result.created_at)}
                                        </small>
                                        <div>
                                            <a href="${result.url}" target="_blank" class="btn btn-sm btn-outline-primary me-2">
                                                <i class="fas fa-external-link-alt me-1"></i>View
                                            </a>
                                            <a href="/research/analyze" class="btn btn-sm btn-outline-secondary">
                                                <i class="fas fa-chart-line me-1"></i>Analyze
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `).join('') || '<div class="col-12"><p class="text-center py-4">No results found</p></div>';
                } else {
                    resultsList.innerHTML = `
                        <div class="col-12">
                            <div class="alert alert-danger">
                                ${data.error || 'An error occurred while searching'}
                            </div>
                        </div>
                    `;
                }
            } catch (error) {
                resultsList.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger">
                            An error occurred while searching
                        </div>
                    </div>
                `;
            } finally {
                hideLoading();
            }
        });
    </script>
</body>
</html>
